<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Debt Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="stylesheet" href="css/main.css">-->
    </head>
    <body>
        <h2>{{printf "%s" .Ower}} owes {{printf "%v" .OwedAmount}}</h2>

        <form action="/" method="POST">
            <label for="person">Add debt for</label>
            <select name="person">
                <option value="ben">Ben</option>
                <option value="mitchell">Mitchell</option>
            </select>

            <label for="amount">Amount</label>
            <input type="text" name="amount">
            <br/>
            <label for="notes">Notes</label>
            <br/>
            <textarea cols="40" rows="4" name="notes"></textarea>
            <br/>
            <input type="submit" value="Submit">
        </form>

        <h3>Debts</h3>
        <table cellpadding="5">
            <tr>
                <th align="left">Person</th>
                <th align="left">Amount</th>
                <th align="left">Date</th>
                <th align="left">Note</th>
            </tr>
            {{ range $debitem := .DebtStore }}
                <tr>
                    <td>{{ $debitem.Person }}</td>
                    <td>{{ $debitem.Amount }}</td>
                    <td>{{ $debitem.Creation }}</td>
                    <td>{{ $debitem.Note }}</td>
                </tr>
            {{ end }}

        </table>
    </body>
</html>
